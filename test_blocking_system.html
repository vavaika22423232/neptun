<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background: #d4edda; color: #155724; }
        .blocked { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f8f9fa; padding: 10px; height: 200px; overflow-y: auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏</h1>
    
    <div class="info status">
        <strong>–í–∞—à ID:</strong> <span id="user-id">–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</span>
    </div>
    
    <div class="info status">
        <strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="status">–ø—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è...</span>
    </div>
    
    <button onclick="checkStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
    <button onclick="testEventSource()">–¢–µ—Å—Ç EventSource</button>
    <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    
    <h3>–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</h3>
    <div id="log"></div>

    <script>
        const uid = localStorage.getItem('presence_id') || (self.crypto?.randomUUID ? crypto.randomUUID() : (Date.now()+""+Math.random()).replace(/\D/g,''));
        localStorage.setItem('presence_id', uid);
        document.getElementById('user-id').textContent = uid;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        function showBlockedOverlay() {
            if (document.getElementById('blocked-overlay')) return; // –£–∂–µ –ø–æ–∫–∞–∑–∞–Ω
            const ov = document.createElement('div');
            ov.id = 'blocked-overlay';
            ov.style.cssText='position:fixed;inset:0;background:#0a0f1f;display:flex;align-items:center;justify-content:center;z-index:9999;font-family:Inter,sans-serif;color:#fff;padding:2rem;text-align:center;';
            ov.innerHTML='<div style="max-width:480px;">–í–∞—à –¥–æ—Å—Ç—É–ø —Ç–∏–º—á–∞—Å–æ–≤–æ –æ–±–º–µ–∂–µ–Ω–æ.<br><br><button onclick="location.reload()" style="background:#fff;color:#0a0f1f;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button></div>';
            document.body.appendChild(ov);
            log('üö´ –ü–û–ö–ê–ó–ê–ù –≠–ö–†–ê–ù –ë–õ–û–ö–ò–†–û–í–ö–ò');
        }
        
        async function checkStatus() {
            try {
                log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ /presence...');
                const response = await fetch('/presence', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: uid})
                });
                const data = await response.json();
                log(`üìä –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}`);
                
                const statusEl = document.getElementById('status');
                if (data.status === 'blocked') {
                    statusEl.className = 'blocked';
                    statusEl.textContent = '–ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù';
                    showBlockedOverlay();
                } else {
                    statusEl.className = 'ok';
                    statusEl.textContent = 'OK';
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞: ${error}`);
            }
        }
        
        function testEventSource() {
            try {
                log('üîå –°–æ–∑–¥–∞–µ–º EventSource —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                const es = new EventSource('/stream');
                
                es.onopen = () => {
                    log('‚úÖ EventSource —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                };
                
                es.onerror = (err) => {
                    log(`‚ùå EventSource –æ—à–∏–±–∫–∞: ${err.type}`);
                };
                
                es.onmessage = ev => {
                    try {
                        const p = JSON.parse(ev.data);
                        log(`üì® EventSource —Å–æ–æ–±—â–µ–Ω–∏–µ: ${ev.data}`);
                        
                        if (p.control && p.control.type === 'block' && p.control.id && p.control.id === uid) {
                            log('üö´ –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏!');
                            showBlockedOverlay();
                            try { es.close(); } catch(e){}
                        }
                    } catch(e) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${e}`);
                    }
                };
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥ –¥–ª—è —Ç–µ—Å—Ç–∞
                setTimeout(() => {
                    es.close();
                    log('üîå EventSource —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (—Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω)');
                }, 30000);
                
            } catch(e) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è EventSource: ${e}`);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            checkStatus();
        };
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(checkStatus, 2000);
    </script>
</body>
</html>
