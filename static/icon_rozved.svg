<svg width="32" height="36" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Subtle dark gradient matching site style -->
        <linearGradient id="bgGradient" x1="16" y1="0" x2="16" y2="32">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow gradient -->
        <linearGradient id="arrowGrad" x1="16" y1="30" x2="16" y2="36">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Clean shadow -->
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main circle - dark slate matching site -->
    <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" filter="url(#shadow)"/>
    
    <!-- Subtle border -->
    <circle cx="16" cy="16" r="15.5" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Reconnaissance UAV icon - blue accent for recon -->
    <g fill="#3b82f6" opacity="0.9">
        <!-- Fuselage - streamlined body -->
        <ellipse cx="16" cy="16" rx="8" ry="2.2"/>
        
        <!-- Nose cone -->
        <path d="M24 16 L27 16 L24 14.8 Z"/>
        <path d="M24 16 L27 16 L24 17.2 Z"/>
        
        <!-- Main wings - swept back -->
        <path d="M13 16 L8 9 L10 9 L16 14.5 Z"/>
        <path d="M13 16 L8 23 L10 23 L16 17.5 Z"/>
        
        <!-- Tail section -->
        <rect x="6" y="14.8" width="3" height="2.4" rx="0.3"/>
        
        <!-- Vertical stabilizer -->
        <path d="M7 14.8 L7 11 L8.5 11 L8.5 14.8 Z"/>
        
        <!-- Tail wings -->
        <path d="M6 16 L4 14 L5 14 L7.5 15.5 Z"/>
        <path d="M6 16 L4 18 L5 18 L7.5 16.5 Z"/>
        
        <!-- Camera/sensor pod -->
        <circle cx="18" cy="18" r="1.5"/>
        
        <!-- Eye symbol for recon -->
        <ellipse cx="16" cy="16" rx="3" ry="1.5" fill="none" stroke="#3b82f6" stroke-width="0.8"/>
        <circle cx="16" cy="16" r="0.8" fill="#3b82f6"/>
    </g>
    
    <!-- Direction arrow -->
    <path d="M17.3666 35.5C16.9817 36.1667 16.0194 36.1667 15.6345 35.5L13.4695 31.75C13.0846 31.0833 13.5657 30.25 14.3355 30.25L18.6656 30.25C19.4354 30.25 19.9165 31.0833 19.5316 31.75L17.3666 35.5Z" fill="url(#arrowGrad)" filter="url(#shadow)"/>
</svg>