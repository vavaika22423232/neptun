<svg width="32" height="36" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Subtle dark gradient matching site style -->
        <linearGradient id="bgGradient" x1="16" y1="0" x2="16" y2="32">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow gradient -->
        <linearGradient id="arrowGrad" x1="16" y1="30" x2="16" y2="36">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Clean shadow -->
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main circle - dark slate matching site -->
    <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" filter="url(#shadow)"/>
    
    <!-- Subtle border -->
    <circle cx="16" cy="16" r="15.5" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Explosion icon - orange/red -->
    <g opacity="0.9">
        <!-- Explosion burst rays -->
        <path d="M16 4 L17.5 10 L16 8 L14.5 10 Z" fill="#f97316"/>
        <path d="M16 28 L17.5 22 L16 24 L14.5 22 Z" fill="#f97316"/>
        <path d="M4 16 L10 14.5 L8 16 L10 17.5 Z" fill="#f97316"/>
        <path d="M28 16 L22 14.5 L24 16 L22 17.5 Z" fill="#f97316"/>
        
        <!-- Diagonal rays -->
        <path d="M7 7 L11 10 L9 10 L10 12 Z" fill="#fb923c"/>
        <path d="M25 7 L21 10 L23 10 L22 12 Z" fill="#fb923c"/>
        <path d="M7 25 L11 22 L9 22 L10 20 Z" fill="#fb923c"/>
        <path d="M25 25 L21 22 L23 22 L22 20 Z" fill="#fb923c"/>
        
        <!-- Center explosion cloud -->
        <circle cx="16" cy="16" r="5" fill="#ef4444"/>
        <circle cx="13" cy="14" r="3" fill="#f97316"/>
        <circle cx="19" cy="14" r="3" fill="#f97316"/>
        <circle cx="14" cy="18" r="2.5" fill="#fb923c"/>
        <circle cx="18" cy="18" r="2.5" fill="#fb923c"/>
        <circle cx="16" cy="15" r="2" fill="#fbbf24"/>
        
        <!-- Inner bright core -->
        <circle cx="16" cy="16" r="1.5" fill="#fef3c7"/>
    </g>
    
    <!-- Direction arrow -->
    <path d="M17.3666 35.5C16.9817 36.1667 16.0194 36.1667 15.6345 35.5L13.4695 31.75C13.0846 31.0833 13.5657 30.25 14.3355 30.25L18.6656 30.25C19.4354 30.25 19.9165 31.0833 19.5316 31.75L17.3666 35.5Z" fill="url(#arrowGrad)" filter="url(#shadow)"/>
</svg>