<svg width="32" height="36" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Subtle dark gradient matching site style -->
        <linearGradient id="bgGradient" x1="16" y1="0" x2="16" y2="32">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow gradient -->
        <linearGradient id="arrowGrad" x1="16" y1="30" x2="16" y2="36">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Clean shadow -->
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main circle - dark slate matching site -->
    <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" filter="url(#shadow)"/>
    
    <!-- Subtle border -->
    <circle cx="16" cy="16" r="15.5" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.5"/>
    
