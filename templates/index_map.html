<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Карта тривог України | NEPTUN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0e17 0%, #0d1929 50%, #0a192f 100%);
      font-family: 'Exo 2', -apple-system, sans-serif;
    }
    
    /* Animated background grid */
    #map-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    #map-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    #map-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Container for SVG layers */
    .svg-container {
      position: relative;
      width: 90vw;
      max-width: 1400px;
      aspect-ratio: 260 / 175;
      filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.15));
    }
    
    .svg-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* States (oblasts) layer */
    #states-layer {
      z-index: 1;
    }
    
    /* Districts layer */
    #districts-layer {
      z-index: 2;
    }
    
    /* Names layer */
    #names-layer {
      z-index: 3;
      pointer-events: none;
    }
    
    #names-layer text {
      fill: rgba(255, 255, 255, 0.9);
      font-family: 'Exo 2', sans-serif;
      font-weight: 400;
      text-shadow: 
        0 0 10px rgba(0, 212, 255, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* NEPTUN style - Oblast regions */
    #states-layer .stateObject {
      fill: linear-gradient(180deg, #1a2744 0%, #0f1a2e 100%);
      fill: #162236;
      stroke: #00d4ff;
      stroke-width: 0.4;
      stroke-opacity: 0.3;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #states-layer .stateObject:hover {
      fill: #1e3050;
      stroke-opacity: 0.6;
    }
    
    #states-layer .stateObject.alarm {
      fill: #7f1d1d;
      stroke: #ff4444;
      stroke-opacity: 0.8;
      animation: alarmPulse 2s ease-in-out infinite;
    }
    
    /* NEPTUN style - District regions */
    #districts-layer .dist {
      fill: transparent;
      stroke: rgba(0, 212, 255, 0.15);
      stroke-width: 0.1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: all;
    }
    
    #districts-layer .dist:hover {
      fill: rgba(0, 212, 255, 0.1);
      stroke: rgba(0, 212, 255, 0.4);
      cursor: pointer;
    }
    
    #districts-layer .dist.alarm {
      fill: #dc2626;
      stroke: #ff6b6b;
      stroke-width: 0.2;
      animation: districtAlarm 1.5s ease-in-out infinite;
    }
    
    @keyframes alarmPulse {
      0%, 100% { 
        fill: #7f1d1d;
        filter: drop-shadow(0 0 8px rgba(255, 68, 68, 0.4));
      }
      50% { 
        fill: #991b1b;
        filter: drop-shadow(0 0 15px rgba(255, 68, 68, 0.7));
      }
    }
    
    @keyframes districtAlarm {
      0%, 100% { 
        fill: #dc2626;
        opacity: 0.9;
      }
      50% { 
        fill: #ef4444;
        opacity: 1;
      }
    }
    
    /* NEPTUN Logo & Branding */
    .neptun-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      text-align: center;
    }
    
    .neptun-logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 50%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 8px;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      margin: 0;
    }
    
    .neptun-logo .subtitle {
      font-family: 'Exo 2', sans-serif;
      font-size: 10px;
      color: rgba(0, 212, 255, 0.6);
      letter-spacing: 4px;
      margin-top: 4px;
      text-transform: uppercase;
    }
    
    /* Zoom controls - NEPTUN style */
    .zoom-controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }
    
    .zoom-btn {
      width: 44px;
      height: 44px;
      background: rgba(10, 25, 47, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #00d4ff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .zoom-btn:hover {
      background: rgba(0, 212, 255, 0.15);
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      transform: scale(1.05);
    }
    
    /* Status panel - NEPTUN style */
    .status-panel {
      position: fixed;
      top: 80px;
      left: 20px;
      background: rgba(10, 25, 47, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 12px;
      padding: 16px 20px;
      color: white;
      z-index: 1000;
      backdrop-filter: blur(10px);
      min-width: 160px;
    }
    
    .status-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      border-radius: 12px 12px 0 0;
    }
    
    .status-panel h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 11px;
      font-weight: 400;
      margin-bottom: 8px;
      color: rgba(0, 212, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .alarm-count {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
      line-height: 1;
    }
    
    .alarm-count.safe {
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    
    .last-update {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 10px;
      font-weight: 300;
    }
    
    .last-update.stale {
      color: #ffaa00;
    }
    
    .last-update.error {
      color: #ff4444;
    }
    
    .api-status {
      font-size: 9px;
      color: rgba(0, 212, 255, 0.5);
      margin-top: 4px;
    }
    
    /* Legend panel */
    .legend-panel {
      position: fixed;
      bottom: 30px;
      left: 20px;
      background: rgba(10, 25, 47, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 10px;
      padding: 12px 16px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    
    .legend-color.safe {
      background: #162236;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .legend-color.alarm {
      background: #dc2626;
      border: 1px solid #ff6b6b;
      animation: alarmPulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- NEPTUN Logo -->
  <div class="neptun-logo">
    <h1>NEPTUN</h1>
    <div class="subtitle">Моніторинг тривог України</div>
  </div>
  
  <div id="map-container">
    <div id="map-wrapper">
      <div class="svg-container" id="svg-container">
        <!-- States SVG will be loaded here -->
        <div id="states-layer"></div>
        <!-- Districts SVG will be loaded here -->
        <div id="districts-layer"></div>
        <!-- Names SVG will be loaded here -->
        <div id="names-layer"></div>
      </div>
    </div>
  </div>
  
  <div class="status-panel">
    <h3>Активні тривоги</h3>
    <div class="alarm-count" id="alarm-count">0</div>
    <div class="last-update" id="last-update">Завантаження...</div>
    <div class="api-status" id="api-status"></div>
  </div>
  
  <!-- Legend -->
  <div class="legend-panel">
    <div class="legend-item">
      <div class="legend-color safe"></div>
      <span>Без тривоги</span>
    </div>
    <div class="legend-item">
      <div class="legend-color alarm"></div>
      <span>Повітряна тривога</span>
    </div>
  </div>
  
  <div class="zoom-controls">
    <button class="zoom-btn" onclick="zoomIn()">+</button>
    <button class="zoom-btn" onclick="zoomOut()">−</button>
    <button class="zoom-btn" onclick="resetZoom()">⟲</button>
  </div>

  <script>
    // ===== CONFIG =====
    const ALARM_UPDATE_INTERVAL = 5000; // 5 seconds like ukrainealarm.com
    const MAX_RETRIES = 3;
    
    let currentScale = 1;
    let currentX = 0;
    let currentY = 0;
    let isDragging = false;
    let startX, startY;
    let lastSuccessfulFetch = null;
    let consecutiveFailures = 0;
    
    // Load both SVG maps
    async function loadMaps() {
      try {
        // Load states (oblasts) SVG
        const statesResponse = await fetch('/static/ukraine_states.svg');
        const statesText = await statesResponse.text();
        document.getElementById('states-layer').innerHTML = statesText;
        
        // Load districts SVG
        const districtsResponse = await fetch('/static/ukraine_districts_detailed.svg');
        const districtsText = await districtsResponse.text();
        document.getElementById('districts-layer').innerHTML = districtsText;
        
        // Load names SVG
        const namesResponse = await fetch('/static/ukraine_names.svg');
        const namesText = await namesResponse.text();
        document.getElementById('names-layer').innerHTML = namesText;
        
        // Hide all icons initially
        document.querySelectorAll('#names-layer .reasonIcon').forEach(icon => {
          icon.style.display = 'none';
        });
        
        // Setup drag functionality
        setupDrag();
        
        // Fetch alarms immediately
        await fetchAlarms();
        
        // Update alarms every 5 seconds
        setInterval(fetchAlarms, ALARM_UPDATE_INTERVAL);
        
        console.log('Maps loaded successfully');
      } catch (error) {
        console.error('Error loading maps:', error);
      }
    }
    
    // Fetch alarms from ukrainealarm API via proxy with retry
    async function fetchAlarms(retryCount = 0) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000);
        
        const response = await fetch('/api/alarms/all', {
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        // Check if we got actual data
        if (!Array.isArray(data)) {
          throw new Error('Invalid data format');
        }
        
        // Success - reset failures counter
        consecutiveFailures = 0;
        lastSuccessfulFetch = new Date();
        
        // Clear ALL existing alarms
        document.querySelectorAll('.alarm').forEach(el => {
          el.classList.remove('alarm');
        });
        
        // Hide all icons
        document.querySelectorAll('#names-layer .reasonIcon').forEach(icon => {
          icon.style.display = 'none';
        });
        
        // Track alarm counts
        let districtAlarmCount = 0;
        let stateAlarmCount = 0;
        
        // Track threat types per state
        const stateThreatTypes = {};
        
        // Process each alert
        data.forEach(region => {
          if (region.activeAlerts && region.activeAlerts.length > 0) {
            const regionId = region.regionId;
            const regionType = region.regionType;
            
            // Determine threat type from alerts
            region.activeAlerts.forEach(alert => {
              const alertType = alert.type || 'UNKNOWN';
              // Map to state ID for icon display
              let stateId = regionId;
              if (regionType === 'District') {
                // Districts belong to states - get parent state
                // For now, show icon if district has alarm
                // The API should provide parentId, but we'll use state from regionId pattern
              }
              
              // Store threat type for this state
              if (!stateThreatTypes[stateId]) {
                stateThreatTypes[stateId] = new Set();
              }
              stateThreatTypes[stateId].add(alertType);
            });
            
            if (regionType === 'State') {
              // Color the oblast
              const stateElements = document.querySelectorAll(`#states-layer [id="${regionId}"]`);
              stateElements.forEach(el => {
                el.classList.add('alarm');
              });
              stateAlarmCount++;
              
              // Show drone icon for this state if applicable
              showThreatIcons(regionId, region.activeAlerts);
            } else if (regionType === 'District') {
              // Color ONLY the specific district
              const districtElements = document.querySelectorAll(`#districts-layer [id="${regionId}"]`);
              districtElements.forEach(el => {
                el.classList.add('alarm');
              });
              districtAlarmCount++;
            }
          }
        });
        
        // Update status panel
        const totalAlarms = districtAlarmCount + stateAlarmCount;
        const countEl = document.getElementById('alarm-count');
        countEl.textContent = totalAlarms;
        countEl.className = totalAlarms > 0 ? 'alarm-count' : 'alarm-count safe';
        
        const now = new Date();
        const updateEl = document.getElementById('last-update');
        updateEl.textContent = `Оновлено: ${now.toLocaleTimeString('uk-UA')}`;
        updateEl.className = 'last-update';
        
        document.getElementById('api-status').textContent = '';
        
        console.log(`Alarms: ${stateAlarmCount} oblasts, ${districtAlarmCount} districts`);
        
      } catch (error) {
        consecutiveFailures++;
        console.error(`Error fetching alarms (attempt ${retryCount + 1}):`, error);
        
        // Retry up to MAX_RETRIES times
        if (retryCount < MAX_RETRIES - 1) {
          console.log(`Retrying in ${(retryCount + 1) * 500}ms...`);
          setTimeout(() => fetchAlarms(retryCount + 1), (retryCount + 1) * 500);
          return;
        }
        
        // All retries failed - show warning
        const updateEl = document.getElementById('last-update');
        const statusEl = document.getElementById('api-status');
        
        if (lastSuccessfulFetch) {
          const secondsAgo = Math.round((new Date() - lastSuccessfulFetch) / 1000);
          updateEl.textContent = `Дані: ${secondsAgo}с тому`;
          updateEl.className = 'last-update stale';
          statusEl.textContent = `⚠️ API тимчасово недоступний (${consecutiveFailures} спроб)`;
        } else {
          updateEl.textContent = 'Не вдалося завантажити';
          updateEl.className = 'last-update error';
          statusEl.textContent = '❌ API недоступний';
        }
      }
    }
    
    // Show threat icons based on alert type
    function showThreatIcons(stateId, alerts) {
      alerts.forEach(alert => {
        const alertType = alert.type || '';
        
        // Determine which icon to show
        // AIR = general air alarm, DRONES = shaheds, ARTILLERY = shelling, etc.
        if (alertType === 'DRONES' || alertType.includes('DRONE')) {
          const droneIcon = document.getElementById(`droneIcon_${stateId}`);
          if (droneIcon) {
            droneIcon.style.display = 'block';
          }
        }
        
        // You can add more icon types here:
        // if (alertType === 'BALLISTIC' || alertType === 'MISSILE') { ... }
      });
    }
    
    // Zoom functions
    function zoomIn() {
      currentScale = Math.min(currentScale * 1.3, 5);
      updateTransform();
    }
    
    function zoomOut() {
      currentScale = Math.max(currentScale / 1.3, 0.5);
      updateTransform();
    }
    
    function resetZoom() {
      currentScale = 1;
      currentX = 0;
      currentY = 0;
      updateTransform();
    }
    
    function updateTransform() {
      const container = document.getElementById('svg-container');
      if (container) {
        container.style.transform = `scale(${currentScale}) translate(${currentX}px, ${currentY}px)`;
      }
    }
    
    // Drag functionality
    function setupDrag() {
      const wrapper = document.getElementById('map-wrapper');
      
      wrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - currentX * currentScale;
        startY = e.clientY - currentY * currentScale;
        wrapper.style.cursor = 'grabbing';
      });
      
      wrapper.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        currentX = (e.clientX - startX) / currentScale;
        currentY = (e.clientY - startY) / currentScale;
        updateTransform();
      });
      
      wrapper.addEventListener('mouseup', () => {
        isDragging = false;
        wrapper.style.cursor = 'grab';
      });
      
      wrapper.addEventListener('mouseleave', () => {
        isDragging = false;
        wrapper.style.cursor = 'grab';
      });
      
      // Mouse wheel zoom
      wrapper.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      });
      
      wrapper.style.cursor = 'grab';
    }
    
    // Init
    document.addEventListener('DOMContentLoaded', loadMaps);
  </script>
</body>
</html>
