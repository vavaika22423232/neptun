<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPTUN - Тест</title>
</head>
<body>
    <h1>NEPTUN Test Page</h1>
    <p>Это тестовая страница для проверки работы сервера.</p>
    
    <h2>Тесты:</h2>
    <ul>
        <li><a href="test_cgi.py">Тест Python CGI</a></li>
        <li><a href="index.py">Основное приложение</a></li>
        <li><a href="app.py">Flask app</a></li>
    </ul>
    
    <h2>API Endpoints:</h2>
    <ul>
        <li><a href="api/messages">API Messages</a></li>
        <li><a href="messages.json">Messages JSON</a></li>
    </ul>
    
    <script>
        // Тест API
        fetch('/api/messages')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('api-status').textContent = 'API работает: ' + data.length + ' сообщений';
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('api-status').textContent = 'API недоступен: ' + error.message;
            });
    </script>
    
    <p id="api-status">Проверяем API...</p>
</body>
</html>
