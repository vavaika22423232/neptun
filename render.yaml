services:
  - type: web
    name: neptun-alerts
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --worker-class gevent --worker-connections 1000 --timeout 60 --keep-alive 5 --bind 0.0.0.0:$PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_CHANNELS
        value: mapstransler
      - key: GOOGLE_MAPS_KEY
        sync: false
      - key: VISITS_DB
        value: /data/visits.db
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: "1048576"
      - key: MEMORY_OPTIMIZED
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
