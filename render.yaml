services:
  - type: web
    name: neptun-alerts
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python app.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_CHANNELS
        value: mapstransler
      - key: GOOGLE_MAPS_KEY
        sync: false
      - key: VISITS_DB
        value: /data/visits.db
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: "1048576"
